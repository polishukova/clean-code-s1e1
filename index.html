<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <aside class="banner">
      <h1 class="banner__title">ToDo App</h1>
      <img class="banner__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="banner__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <label class="main__subtitle-add" for="new-task">Add Item</label>
      <div class="main__task--wrapper">
        <input id="new-task" class="main__input main__input-add" type="text">
        <button class="main__button main__button-add">Add</button>
      </div>
      <h2 class="main__title">Todo</h2>
      <ul id="incomplete-tasks" class="main__list">
        <li class="main__list-item">
          <input class="main__input-mark" type="checkbox">
          <label class="main__subtitle">Pay Bills</label>
          <input class="main__input main__input-edit" type="text" >
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete">
            <img class="button__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="main__list-item main__list-item__edit">
          <input class="main__input-mark" type="checkbox">
          <label class="main__subtitle">Go Shopping</label>
          <input class="main__input main__input-edit" type="text" value="Go Shopping">
          <button class="main__button main__button-edit">Save</button>
          <button class="main__button main__button-delete">
            <img class="button__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      <h2 class="main__title">Completed</h2>
      <ul id="completed-tasks" class="main__list">
        <li class="main__list-item">
          <input class="main__input-mark" type="checkbox" checked>
          <label class="main__subtitle">See the Doctor</label>
          <input class="main__input main__input-edit" type="text">
          <button class="main__button main__button-edit">Edit</button>
          <button class="main__button main__button-delete">
            <img class="button__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
